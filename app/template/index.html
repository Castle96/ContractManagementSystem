<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contract Management System</h1>
        <form id="contractForm">
            <div class="form-group">
                <label for="contractId">Contract ID:</label>
                <input type="text" id="contractId" name="contractId" required>
            </div>
            <div class="form-group">
                <label for="partyA">Party A:</label>
                <input type="text" id="partyA" name="partyA" required>
            </div>
            <div class="form-group">
                <label for="partyB">Party B:</label>
                <input type="text" id="partyB" name="partyB" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="terms">Terms:</label>
                <textarea id="terms" name="terms" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="contractsList"></div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
